<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta content="viewport" content="width-device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Game del Ahorcado</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/reset.css" />
  </head>
  <body>
    <img src="/assets/Logo.png" class="logo" alt="logo-de alura" />
    <div id="div-hide" class="btn-home">
      <a href="#gallow">
        <input class="btn-start" type="submit" value="Jugar" id="start-game" />
      </a>
      <button class="btn-word" id="new-word" onclick="showScreenToAddWord()">
        Agregar palabra
      </button>
    </div>

    <div id="add-word" class="word-new">
      <input
        class="text-input"
        type="text"
        id="input-new-word"
        maxlength="8"
        placeholder="Escriba una palabra"
      />

      <div class="form-group">
        <img src="/assets/!.png" />
        <label for="input-texto">Max. 8 caracteres</label>
      </div>

      <div class="btn-div">
        <input
          class="btn-blue"
          type="submit"
          value="Guardar y empezar"
          id="btn-save"
        />
        <input
          class="btn-white"
          type="submit"
          value="Cancelar"
          id="btn-cancel"
        />
      </div>
    </div>

    <div id="div-hangman" class="canvas">
      <canvas id="gallow" height="660" width="1200"></canvas>
      <div class="underlined"></div>

      <div class="btn-div-canvas">
        <input
          class="btn-blue"
          type="submit"
          value="Nuevo Game"
          id="btn-new-game"
        />
        <input class="btn-white" type="submit" value="Salir" id="btn-logout" />
      </div>
    </div>
    <script src="hangman.js"></script>
    <script src="canvas.js"></script>
  </body>
</html>
